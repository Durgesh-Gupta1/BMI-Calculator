<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="BMI.png">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1 id="head"><u>BMI Calculator</u></h1>
        <div class="inputs">
            <label for="Height">Height in Feet</label> <br>
            <input type="text" placeholder="Enter Your Height" id="height">
        </div>
        <br>
        <div class="inputs">
            <label for="Weight">Weight in kg</label> <br>
            <input type="text" placeholder="Enter Your Weight" id="weight">
        </div>
        <br>
        <div class="btn">
            <button id="calc">Calculate</button>
            <button id="relode">Relode</button>
        </div>
        <h2 id="bmi"></h2>
        <h3 id="catg"></h3>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
